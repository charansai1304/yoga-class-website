<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #000;
        }

        .navbar h1 {
            margin: 0;
            color: #e50914;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .navbar a:hover {
            color: #e50914;
        }

        /* Hero Section */
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
            background: url('https://source.unsplash.com/1600x900/?movies') no-repeat center center/cover;
            text-align: center;
        }

        .hero h2 {
            font-size: 3rem;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 5px;
        }

        /* Movie grid */
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .movie {
            background-color: #222;
            border-radius: 10px;
            overflow: hidden;
        }

        .movie img {
            width: 100%;
            height: auto;
        }

        .movie p {
            margin: 10px;
            font-size: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <h1>MyFlix</h1>
        <div>
            <a href="#">Home</a>
            <a href="#">Movies</a>
            <a href="#">TV Shows</a>
            <a href="#">My List</a>
        </div>
        
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <h2>Welcome to MyFlix</h2>
    </div>

    <!-- Movie Grid Section -->
    <div class="movie-grid">
        <div class="movie">
            <img src="https://via.placeholder.com/150x200" alt="Movie 1">
            <p>Movie Title 1</p>
        </div>
        <div class="movie">
            <img src="https://via.placeholder.com/150x200" alt="Movie 2">
            <p>Movie Title 2</p>
        </div>
        <div class="movie">
            <img src="https://via.placeholder.com/150x200" alt="Movie 3">
            <p>Movie Title 3</p>
        </div>
        <div class="movie">
            <img src="https://via.placeholder.com/150x200" alt="Movie 4">
            <p>Movie Title 4</p>
        </div>
        <div class="movie">
            <img src="https://via.placeholder.com/150x200" alt="Movie 5">
            <p>Movie Title 5</p>
        </div>
    </div>
</body>
</html>
